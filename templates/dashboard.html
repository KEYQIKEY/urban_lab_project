<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Lab Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .stat-card h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .stat-card.blue {
            background-color: #4a90e2;
        }
        .stat-card.green {
            background-color: #50c878;
        }
        .stat-card.purple {
            background-color: #8e44ad;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #6a1b9a;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #501f79;
        }
        .table-container {
            margin-top: 20px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table-container th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        // Load statistics dynamically
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('total-users').innerText = 
stats.user_count;
                    document.getElementById('total-interactions').innerText = 
stats.interaction_count;
                    document.getElementById('total-events').innerText = 
stats.event_count;

                    const interactionTable = 
document.getElementById('interaction-table');
                    interactionTable.innerHTML = '';
                    stats.interaction_types.forEach(interaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = 
`<td>${interaction.type}</td><td>${interaction.count}</td>`;
                        interactionTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading stats:', 
error));
        }

        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</head>
<body>
    <div class="header">
        <h1>Urban Lab Dashboard</h1>
        <p>Welcome to the Urban Lab Contact Database</p>
    </div>
    <div class="container">
        <div class="stats">
            <div class="stat-card blue">
                <h3>Total Users</h3>
                <p id="total-users">Loading...</p>
            </div>
            <div class="stat-card green">
                <h3>Total Interactions</h3>
                <p id="total-interactions">Loading...</p>
            </div>
            <div class="stat-card purple">
                <h3>Total Events</h3>
                <p id="total-events">Loading...</p>
            </div>
        </div>
        <div class="buttons">
            <a href="/users" class="btn btn-primary ">Manage Users</a>
            <a href="/events" class="btn btn-primary">Manage Events</a>
            <a href="/interactions" class="btn btn-primary">Manage Interactions</a>
            <a href="/attachments" class="btn btn-primary">Manage Attachments</a>
            <a href="/logout">Log Out</a>
        </div>
        <div class="table-container">
            <h2>Interaction Types Overview</h2>
            <table>
                <thead>
                    <tr>
                        <th>Interaction Type</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="interaction-table">
                    <tr>
                        <td colspan="2" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
