<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Lab Contact Database - Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            color: #4a148c; /* Purple */
        }
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        form button {
            padding: 12px;
            background-color: #6a1b9a; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        form button:hover {
            background-color: #4a148c;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .note {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/NYU_LOGO.png" alt="NYU Logo">
        <h1>Urban Lab Contact Database</h1>
        <p>Admin Login - The Digital Forge, NYU</p>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Enter your 
username" required>
            <input type="password" name="password" placeholder="Enter your 
password" required>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        <p class="note">For authorized admins only.</p>
    </div>
</body>
</html>
