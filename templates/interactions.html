<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactions Management</title>
    <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Interactions Management</h1>

    <!-- Search and Add Interaction -->
    <div class="input-group mb-3">
        <input type="text" id="search-query" class="form-control" 
placeholder="Search by details or type">
        <button class="btn btn-primary" 
onclick="searchInteractions()">Search</button>
    </div>
    <button class="btn btn-success mb-3" onclick="showAddModal()">Add 
Interaction</button>

    <!-- Interaction Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Type</th>
                <th>Details</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="interaction-table">
            <!-- Dynamic rows will be loaded here -->
        </tbody>
    </table>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="interaction-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" 
data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="interaction-form">
                    <input type="hidden" id="interaction-id">
                    <div class="mb-3">
                        <label for="user-id" class="form-label">User 
ID</label>
                        <input type="number" id="user-id" 
class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="interaction-type" 
class="form-label">Type</label>
                        <select id="interaction-type" class="form-select">
                            <option 
value="participation">Participation</option>
                            <option value="activity">Activity</option>
                            <option 
value="conversation">Conversation</option>
                            <option value="meeting">Meeting</option>
                            <option value="email">Email</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="details" 
class="form-label">Details</label>
                        <textarea id="details" class="form-control" rows="3" 
required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="interaction-date" 
class="form-label">Date</label>
                        <input type="date" id="interaction-date" 
class="form-control" required>
                    </div>
                    <button type="submit" class="btn 
btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Load all interactions dynamically
    function loadInteractions() {
        fetch('/api/interactions')
            .then(response => response.json())
            .then(interactions => {
                const tableBody = 
document.getElementById('interaction-table');
                tableBody.innerHTML = '';

                interactions.forEach(interaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${interaction.id}</td>
                        <td>${interaction.user_id}</td>
                        <td>${interaction.interaction_type}</td>
                        <td>${interaction.details}</td>
                        <td>${interaction.interaction_date}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" 
onclick="editInteraction(${interaction.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" 
onclick="deleteInteraction(${interaction.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    // Show Add Modal
    function showAddModal() {
        document.getElementById('modal-title').innerText = 'Add Interaction';
        document.getElementById('interaction-id').value = '';
        document.getElementById('user-id').value = '';
        document.getElementById('interaction-type').value = 'participation';
        document.getElementById('details').value = '';
        document.getElementById('interaction-date').value = '';
        const modal = new 
bootstrap.Modal(document.getElementById('interaction-modal'));
        modal.show();
    }

    // Save Interaction
    document.getElementById('interaction-form').addEventListener('submit', 
function (e) {
        e.preventDefault();
        const id = document.getElementById('interaction-id').value;
        const interaction = {
            user_id: document.getElementById('user-id').value,
            interaction_type: 
document.getElementById('interaction-type').value,
            details: document.getElementById('details').value,
            interaction_date: 
document.getElementById('interaction-date').value,
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/interactions/${id}` : '/api/interactions';

        fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(interaction),
        })
            .then(response => {
                if (response.ok) {
                    const modal = 
bootstrap.Modal.getInstance(document.getElementById('interaction-modal'));
                    modal.hide();
                    loadInteractions();
                } else {
                    alert('Error saving interaction');
                }
            });
    });

    // Delete Interaction
    function deleteInteraction(id) {
        if (confirm('Are you sure you want to delete this interaction?')) {
            fetch(`/api/interactions/${id}`, { method: 'DELETE' })
                .then(() => loadInteractions());
        }
    }

    // Initial Load
    loadInteractions();
</script>
</body>
</html>
